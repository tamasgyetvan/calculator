<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <section>
            <div class ="resultContainer">0</div>            
            <button id = "acBtn">C</button>
        </section>

        <section>
            <div class="btnRow">
                <button class="calcBtn">7</button>
                <button class="calcBtn">8</button>
                <button class="calcBtn">9</button>
                <button id="multiplyBtn">x</button>
            </div>
            <div class="btnRow">
                <button class="calcBtn">4</button>
                <button class="calcBtn">5</button>
                <button class="calcBtn">6</button>
                <button id="subtractBtn">-</button>
            </div>
            <div class="btnRow">
                <button class="calcBtn">1</button>
                <button class="calcBtn">2</button>
                <button class="calcBtn">3</button>
                <button id="addBtn">+</button>
            </div>
            <div class="btnRow">
                <button class="calcBtn">0</button>
                <button class="calcBtn">,</button>
                <button id="resultBtn">=</button>
                <button id = divideBtn>/</button>
                
            </div>
        </section>
    </div>
    
</body>
</html>
